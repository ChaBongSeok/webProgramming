<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="../styles/myPage.css">
    <script defer src="../js/getUserInfoByemail.js"></script>
    <script defer src="../js/signup_onchange.js"></script>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>

    <!-- 부트스트랩 -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>


    <title>마이페이지</title>
</head>

<body onload=getUserInfoByemail()>
    <div class="myPage">
        <h1 id="body_title">마이페이지</h1>
        <!--디폴트 메뉴-->
        <input id="tab1" type="radio" name="tabs" checked>
        <label for="tab1" onclick="getUserInfoByemail()">개인정보</label>

        <input id="tab2" type="radio" name="tabs">
        <label for="tab2">찜목록</label>
        
        <!-- 개인정보 -->
        <section id="content1">
            <form>
                <div><label for="userEmail">이메일</label></div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="userEmail" disabled>
                    <div id="help_email">이메일은 변경할 수 없습니다.</div>
                </div>
    
                <div><label for="userPwd">비밀번호</label></div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="userPwd" maxlength="20" required onchange="check_pw()">
                    <div id="pwLength">필수 정보입니다.</div>
                </div>
                <div><label for="userPwdch">비밀번호 재확인</label></div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="userPwdch" maxlength="20" required onchange="check_pw()">
                    <div id="pw_same">필수 정보입니다.</div>
                </div>
    
                <div><label for="userName">이름</label></div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="userName" required onchange="check_name()">
                    <div id="help_name">필수 정보입니다.</div>
                </div>
    
                <div>
                    <label for="userGender">성별</label> <br>
                    <select id="userGender" class="form-select">
                        <option selected value="none">선택안함</option>
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                    </select>
                </div><br>
    
                <div><label for="userBirth">생년월일(6자리)</label></div>
                <div class="form-floating">
                    <input type="number" class="form-control" id="userBirth">
                    <div id="help_birth">ex) 1988년 2월 17일 : 880217</div>
                </div>
            </form>
    
            <div>
                <!-- 수정버튼 js 미구현 -->
                <button class="w-100 btn btn-lg btn-primary" id="signup_button">수정하기</button>
            </div>

        </section>

        <!-- 찜목록 -->
        <section id="content2">
            
        </section>

    </div>

</body>

</html>
