<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="../styles/login.css">
    <script defer src="/js/login.js"></script>

    <!-- 부트스트랩 -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <!-- fontawesome-->
    <script src="https://kit.fontawesome.com/d6368aa91c.js" crossorigin="anonymous"></script>

    <title>로그인</title>
</head>

<body class="text-center">
    <div class="login">
        <div>
            <h1 id="body_title">MOVIE AGORA</h1>
        </div>
        <form>
            <div class="form-floating">
                <input type="email" class="form-control" id="userEmail">
                <label for="floatingInput">이메일</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="userPwd">
                <label for="floatingPassword">비밀번호</label>
            </div>
            <div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" id="login_button">로그인</button>
            </div>
        </form>

        <div class="other">
            <a href="">비밀번호 찾기</a> |
            <a href="../html/signup.html">회원가입</a> 
        </div>
    </div>
</body>

</html>
